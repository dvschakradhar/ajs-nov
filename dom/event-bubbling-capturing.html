        /* If we wish the parents to NOT respond to the event even if they have
         event listeners, then we need to stop the propogation */

         document.getElementById('child').addEventListener('click', function(event){
            console.log("clicked on child");
            event.stopPropagation();
        }); //event bubbling

        // If you want to stop all other event listeners on the target itself, use event.stopImmediatePropogation

        document.getElementById('parent').addEventListener('click', function(event){
            console.log("clicked on parent");
